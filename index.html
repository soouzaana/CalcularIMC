<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    Peso <br/>
    <input type="number" id="peso" placeholder="Digite o seu peso" step="0.01"/> <br/> <br/>
    Altura <br/>
    <input type="number" id="altura" placeholder="Digite a sua altura" step="0.01"/> <br/> <br/>
    <button onclick="CalcularImc()">Calcular IMC</button>
    <p></p>

    <script>
        function CalcularImc(){
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            const imc = (peso / (altura * altura)).toFixed(1);

            document.querySelector("p").innerHTML = imc + ' ' + ClassificacaoIMC(imc);
        }

        function ClassificacaoIMC(imc){
            if(imc < 18.5){
                return "Magreza";
            }
            if(imc >= 18.5 && imc <= 24.9){
                return "Normal";
            }
            if(imc >= 25.0 && imc <= 29.9){
                return "Sobrepeso I";
            }
            if(imc >= 30.0 && imc <= 39.9){
                return "Obesidade II";
            }
            else{
                return "Obesidade grave III";
            }
        }
    </script>
</body>
</html>
